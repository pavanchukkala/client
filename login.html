<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Login | OM Castings</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
      color: #e0e6ed;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      text-align: center;
      background: rgba(15, 32, 39, 0.9);
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      animation: fadeIn 1.5s ease-out;
    }

    .company-name {
      font-size: 1.5rem;
      font-weight: 500;
      color: #5ed1b9;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      font-weight: 700;
      color: #ffffff;
      text-transform: uppercase;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 100%;
      max-width: 300px;
      padding: 15px 20px;
      margin: 10px 0;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      transition: border-color 0.3s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input:focus {
      border-color: #5ed1b9;
    }

    button {
      padding: 15px 35px;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      color: #fff;
      background: linear-gradient(90deg, #1fa2ff, #12d8fa, #a6ffcb);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(18, 216, 250, 0.5);
    }

    .error-message {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ff6b6b;
    }

    footer {
      margin-top: 15px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="company-name">OM Castings</div>
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="error" class="error-message"></p>
    <footer>All rights reserved Â© OM Castings</footer>
  </div>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
