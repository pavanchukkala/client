<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 20px;
    }

    .dashboard-container {
      width: 100%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    nav {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff512f;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .banner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      margin-bottom: 15px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      color: #fff;
    }

    .banner p {
      margin: 0;
      font-size: 1rem;
    }

    .banner button {
      padding: 8px 15px;
      font-size: 0.9rem;
      color: #fff;
      background: #e63946;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .banner button:hover {
      background: #c5303b;
    }

    .upload-section {
      text-align: center;
    }

    .upload-section input[type="file"] {
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    .media-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }

    .media-item p {
      margin: 0;
      font-size: 1rem;
    }

    .media-item button {
      padding: 8px 15px;
      font-size: 0.9rem;
      color: #fff;
      background: #e63946;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .media-item button:hover {
      background: #c5303b;
    }

    button#logout {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1rem;
      background: linear-gradient(90deg, #ff512f, #dd2476);
      border: none;
      border-radius: 25px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button#logout:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(255, 81, 47, 0.6);
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Owner Dashboard</h1>

    <nav>
      <a href="#" data-section="contacts">Contact Details</a>
      <a href="#" data-section="media">Media Upload</a>
    </nav>

    <div id="contacts" class="section active">
      <h2>Contact Data</h2>
      <div id="contactList">
        <!-- Dynamically populated banners for contact data -->
      </div>
    </div>

    <div id="media" class="section">
      <h2>Media Management</h2>
      <div class="upload-section">
        <input type="file" id="fileInput" />
        <button id="uploadMedia">Upload</button>
      </div>
      <div id="mediaList">
        <!-- Dynamically populated media items -->
      </div>
    </div>

    <button id="logout">Logout</button>
  </div>

  <script type="module" src="js/dashboard.js"></script>
  <script>
    const navLinks = document.querySelectorAll("nav a");
    const sections = document.querySelectorAll(".section");

    navLinks.forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();

        // Remove active class from all sections and links
        sections.forEach(section => section.classList.remove("active"));
        navLinks.forEach(nav => nav.classList.remove("active"));

        // Add active class to the clicked link and its corresponding section
        const targetSection = document.getElementById(link.dataset.section);
        link.classList.add("active");
        targetSection.classList.add("active");
      });
    });
  </script>
</body>
</html>
