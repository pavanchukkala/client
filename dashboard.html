<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner Interface</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f9;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    table th {
      background-color: #f0f0f0;
    }

    .message-actions button {
      width: auto;
      margin-top: 0;
      padding: 5px 10px;
      font-size: 14px;
    }

    .upload-preview img {
      max-width: 100%;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Owner Management Interface</h1>
  <div class="container">

    <!-- Upload Media Section -->
    <div class="form-group">
      <h2>Upload Media</h2>
      <input type="file" id="mediaUpload" accept="image/*,video/*">
      <button id="uploadMedia">Upload</button>
      <div class="upload-preview"></div>
    </div>

    <!-- View and Manage Messages -->
    <div class="form-group">
      <h2>Manage Messages</h2>
      <table>
        <thead>
          <tr>
            <th>Sender</th>
            <th>Message</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="messagesTable">
          <!-- Messages will be dynamically loaded here -->
        </tbody>
      </table>
    </div>

  </div>

  <!-- Firebase Integration -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-storage.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAofc3mQez-sDrvpZNsoOanaLjeEr3SSag",
      authDomain: "om-new-5d333.firebaseapp.com",
      projectId: "om-new-5d333",
      storageBucket: "om-new-5d333.appspot.com",
      messagingSenderId: "115867801200",
      appId: "1:115867801200:web:0a0128f496bdd8264586b5",
      measurementId: "G-WLQWC3702E",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Upload Media Functionality
    const mediaUpload = document.getElementById("mediaUpload");
    const uploadMediaButton = document.getElementById("uploadMedia");
    const uploadPreview = document.querySelector(".upload-preview");

    uploadMediaButton.addEventListener("click", async () => {
      const file = mediaUpload.files[0];
      if (!file) {
        alert("Please select a file to upload.");
        return;
      }

      const fileRef = ref(storage, `uploads/${file.name}`);
      await uploadBytes(fileRef, file);
      const fileURL = await getDownloadURL(fileRef);

      alert("File uploaded successfully!");
      uploadPreview.innerHTML = `<p>Preview:</p> <img src="${fileURL}" alt="Uploaded Media">`;
    });

    // Fetch Messages from Firestore
    const messagesTable = document.getElementById("messagesTable");

    async function loadMessages() {
      const messagesRef = collection(db, "messages");
      const snapshot = await getDocs(messagesRef);

      messagesTable.innerHTML = ""; // Clear table first
      snapshot.forEach((doc) => {
        const data = doc.data();
        const messageRow = `
          <tr>
            <td>${data.sender}</td>
            <td>${data.message}</td>
            <td class="message-actions">
              <button onclick="deleteMessage('${doc.id}')">Delete</button>
            </td>
          </tr>
        `;
        messagesTable.innerHTML += messageRow;
      });
    }

    // Delete Message Functionality
    async function deleteMessage(messageId) {
      if (confirm("Are you sure you want to delete this message?")) {
        await deleteDoc(doc(db, "messages", messageId));
        alert("Message deleted!");
        loadMessages(); // Reload messages
      }
    }

    // Initial Load
    loadMessages();
  </script>
</body>
</html>
