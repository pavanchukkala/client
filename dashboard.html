<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Om Castings</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #0e0e0e;
      color: #ffffff;
      overflow-x: hidden;
    }

    /* Hero Section */
    .hero-section {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(to bottom, #1f1f1f, #3a3a3a);
      color: #ffffff;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .hero-title {
      font-size: 3rem;
      font-weight: bold;
      z-index: 2;
    }

    .hero-subtitle {
      font-size: 1.5rem;
      margin-top: 10px;
      z-index: 2;
    }

    .hero-buttons {
      margin-top: 20px;
      z-index: 2;
    }

    .btn-primary,
    .btn-secondary {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: #f57c00;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #ff9800;
    }

    .btn-secondary {
      background-color: #4caf50;
      color: #fff;
    }

    .btn-secondary:hover {
      background-color: #81c784;
    }

    /* Services Section */
    .services-section {
      padding: 50px 20px;
      background-color: #121212;
      text-align: center;
    }

    .services-section h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .service-card {
      display: inline-block;
      width: 300px;
      margin: 15px;
      background: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    .service-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .service-card h3 {
      font-size: 1.5rem;
      padding: 15px;
      background: #2a2a2a;
      color: #f57c00;
    }

    .service-card p {
      padding: 10px 15px;
      color: #ccc;
      font-size: 1rem;
    }

    /* Contact Form Section */
    .contact-section {
      padding: 50px 20px;
      background-color: #1a1a1a;
    }

    .contact-section h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #121212;
      color: #fff;
    }

    .contact-form button {
      padding: 10px 15px;
      font-size: 1.1rem;
      background-color: #f57c00;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #ff9800;
    }

    /* Footer Section */
    .footer {
      padding: 20px;
      background-color: #0e0e0e;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }

    .footer a {
      color: #f57c00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-overlay"></div>
    <h1 class="hero-title">Shaping the Future of Casting</h1>
    <p class="hero-subtitle">High-Quality Excavator Bucket Teeth, Delivered Worldwide</p>
    <div class="hero-buttons">
      <button class="btn-primary">Explore Products</button>
      <button class="btn-secondary">Get a Quote</button>
    </div>
  </div>

  <!-- Services Section -->
  <div class="services-section">
    <h2>Our Services</h2>
    <div id="services-container"></div>
  </div>

  <!-- Contact Section -->
  <div class="contact-section">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Â© 2025 Om Castings. All rights reserved. <a href="#">Privacy Policy</a></p>
  </div>

  <!-- Firebase -->
  <script type="module">
    // Firebase config & initialization
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAofc3mQez-sDrvpZNsoOanaLjeEr3SSag",
      authDomain: "om-new-5d333.firebaseapp.com",
      projectId: "om-new-5d333",
      storageBucket: "om-new-5d333.appspot.com",
      messagingSenderId: "115867801200",
      appId: "1:115867801200:web:0a0128f496bdd8264586b5",
      measurementId: "G-WLQWC3702E"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    async function fetchServices() {
      const servicesRef = collection(db, "services");
      const servicesSnapshot = await getDocs(servicesRef);
      const servicesContainer = document.getElementById("services-container");

      servicesSnapshot.forEach(async (doc) => {
        const serviceData = doc.data();
        const imageUrl = await getDownloadURL(ref(storage, serviceData.imagePath));

        const serviceCard = `
          <div class="service-card">
            <img src="${imageUrl}" alt="${serviceData.title}">
            <h3>${serviceData.title}</h3>
            <p>${serviceData.description}</p>
          </div>
        `;

        servicesContainer.innerHTML += serviceCard;
      });
    }

    // Call function to fetch and render services
    fetchServices();
  </script>
</body>
</html>
