<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Owner Interface</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .welcome-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 2s ease-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 25px;
      text-transform: uppercase;
      letter-spacing: 3px;
      font-weight: 600;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 35px;
      line-height: 1.8;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: 600;
      text-transform: uppercase;
      color: #fff;
      background: linear-gradient(90deg, #ff512f, #dd2476);
      border: none;
      border-radius: 50px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(255, 81, 47, 0.7);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.1rem;
      }
      .btn {
        font-size: 1rem;
        padding: 12px 25px;
      }
    }

    @media (max-width: 480px) {
      .welcome-container {
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome to the Owner Interface</h1>
    <p>Experience a secure and premium interface designed for seamless data management. Click below to proceed to the login page.</p>
    <a href="login.html" class="btn">Login</a>
  </div>
</body>
</html>
